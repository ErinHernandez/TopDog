# File: .github/workflows/pr-checks.yml
name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-title:
    name: PR Title Check
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
            revert
          requireScope: false

  changed-files:
    name: Check Changed Files
    runs-on: ubuntu-latest
    outputs:
      payment: ${{ steps.filter.outputs.payment }}
      auth: ${{ steps.filter.outputs.auth }}
      api: ${{ steps.filter.outputs.api }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            payment:
              - 'pages/api/payment/**'
              - 'pages/api/stripe/**'
              - 'pages/api/paystack/**'
              - 'pages/api/paymongo/**'
              - 'pages/api/xendit/**'
              - 'lib/payment/**'
              - 'lib/stripe/**'
              - 'lib/paystack/**'
              - 'lib/paymongo/**'
              - 'lib/xendit/**'
            auth:
              - 'lib/auth**'
              - 'lib/security**'
              - 'lib/csrf**'
              - 'pages/api/auth/**'
            api:
              - 'pages/api/**'

  payment-review:
    name: Payment Code Review Required
    runs-on: ubuntu-latest
    needs: changed-files
    if: needs.changed-files.outputs.payment == 'true'
    steps:
      - name: Request payment team review
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.pulls.requestReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              team_reviewers: ['payment-team']
            })

  security-review:
    name: Security Review Required
    runs-on: ubuntu-latest
    needs: changed-files
    if: needs.changed-files.outputs.auth == 'true'
    steps:
      - name: Request security team review
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.pulls.requestReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              team_reviewers: ['security-team']
            })

  bundle-size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY || 'placeholder' }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN || 'placeholder' }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID || 'placeholder' }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET || 'placeholder' }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID || 'placeholder' }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID || 'placeholder' }}

      - name: Report bundle size
        run: |
          if [ -f .next/static/chunks/main*.js ]; then
            BUNDLE_SIZE=$(du -sh .next/static/chunks/main*.js | cut -f1)
            echo "Main bundle size: $BUNDLE_SIZE"
            echo "::notice::Main bundle size: $BUNDLE_SIZE"
          fi

  import-cycle-check:
    name: Import Cycle Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for import cycles
        run: |
          if npx madge --circular --extensions ts,tsx . 2>&1 | grep -q "Circular dependency detected"; then
            echo "::error::Circular dependencies detected in imports"
            npx madge --circular --extensions ts,tsx .
            exit 1
          else
            echo "âœ“ No circular dependencies found"
          fi
